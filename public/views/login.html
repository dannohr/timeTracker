<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <!-- <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2> -->
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <span class="anchor" id="formLogin"></span>

                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off" id="formLogin">
                              <div class="form-group">
                                  <label for="uname1">Username</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="" ng-model="user.username">
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password" ng-model="user.password">
                              </div>
                              <div>
                                  <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description small">Remember me on this computer</span>
                                  </label>
                              </div>
                              <button type="button" class="btn btn-success btn-lg float-left" ui-sref='signup'>Register</button>
                              <!-- <a class="btn btn-success btn-lg float-left" ui-sref="signup">Register2</a> -->
                              <button type="button" class="btn btn-success btn-lg float-right" ng-click="login(user)">Login</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
